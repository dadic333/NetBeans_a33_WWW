<!DOCTYPE html>
<html>
   <head>
     
         
      
   </head>
   <body>
         <table>
          <tr>
            <th>Pořadí</th>
            <th>Index</th>
            <th>Název kabelu</th>
            <th>Poznámka</th>
            <th>Budova</th>
            <th>Počet výstupů</th>
          </tr>
          <% int i =0; %>
          <c:set var="cables" value="<%= moje.appLayer.CableHeadBO.getAllCableHeads() %>"/>
          <c:forEach var="cable" items="${cables}">
            <tr class='edit' data-bindID="${cable.id}">  
              <td><%= i=i+1 %> </td>
              <td>${cable.id}</td>
              <td><input type='text' class='_nameCable' val='${cable.name}' /></td>
              <td>${cable.note}</td>
              <td>${cable.building}</td>
              <td>${cable.outputcount}</td>
              <td><form action="editCableHead.jsp" method="post">
                  <input name="id" type="text" value="${cable.id}">
                  <input type="submit" id='sendData'>
                  </form>
              </td>
            </tr> 
          </c:forEach>  
        </table>  
      <script src="./js/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="./js/editCableHead.js"></script>
   </body>
</html>
